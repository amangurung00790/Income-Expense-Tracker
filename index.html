<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- This tag makes sure the page scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income & Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Income & Expense Tracker</h1>

    <!-- Week Selection Section -->
    <div class="section">
      <h2>Select Week</h2>
      <label for="weekDate">Week Ending Date:</label>
      <input type="date" id="weekDate" />
      <button onclick="loadWeek()">Load Week</button>
    </div>

    <!-- Income Input Section -->
    <div class="section">
      <h2>Add Weekly Income</h2>
      <input type="number" id="incomeInput" placeholder="Enter Income" />
      <button onclick="addIncome()">Add Income</button>
    </div>

    <!-- Fixed Cost Section -->
    <div class="section">
      <h2>Add Fixed Cost</h2>
      <input type="text" id="fixedCostName" placeholder="Expense Name" />
      <input type="number" id="fixedCostAmount" placeholder="Amount" />
      <select id="fixedCostFrequency">
        <option value="weekly">Weekly</option>
        <option value="fortnightly">Fortnightly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button onclick="addFixedCost()">Add Fixed Cost</button>
      <ul id="fixedCostList"></ul>
    </div>

    <!-- Variable Expenses Section -->
    <div class="section">
      <h2>Add Variable Expense</h2>
      <input type="text" id="expenseName" placeholder="Expense Name" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <input type="number" id="expenseFrequency" placeholder="How many times?" />
      <button onclick="addExpense()">Add Expense</button>
      <ul id="expenseList"></ul>
    </div>

    <!-- Balance Summary Section -->
    <div class="section">
      <h2>Balance Summary</h2>
      <p>Income: $<span id="incomeTotal">0</span></p>
      <p>Fixed Costs: $<span id="fixedCostsTotal">0</span></p>
      <p>Variable Expenses: $<span id="expensesTotal">0</span></p>
      <p>
        <strong>
          Remaining Balance: $<span id="balance">0</span>
        </strong>
      </p>
    </div>
    
    <!-- Reset Data Section -->
    <div class="section">
      <button onclick="resetData()">Reset All Data</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
